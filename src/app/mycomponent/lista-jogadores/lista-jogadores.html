<div class="container mb-4">
  <div class="row mb-3">
    <div class="col-md-6 mb-2">
      <input type="text" class="form-control" placeholder="Buscar por nome"
             [(ngModel)]="filtroNome">
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Buscar por posição"
             [(ngModel)]="filtroPosicao">
    </div>
  </div>

  <div *ngIf="jogadoresFiltrados.length === 0" class="alert alert-info text-center">
    Nenhum jogador encontrado.
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-3">
    <div class="col" *ngFor="let jogador of jogadoresFiltrados">
      <app-jogador-card [jogador]="jogador" (escalar)="escalar.emit(jogador)"></app-jogador-card>
    </div>
  </div>
</div>
